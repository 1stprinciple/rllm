# Read the Docs configuration file for rLLM
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_create_environment:
      # Install poetry
      - pip install --upgrade pip
    post_install:
      # Install any additional system dependencies if needed
      - echo "Build environment ready"

# Build documentation in the "docs/" directory with MkDocs
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

# Python configuration
python:
  install:
    # Install documentation dependencies
    - requirements: docs/requirements.txt
    # Install the package itself in development mode to enable mkdocstrings
    # to import and document the Python modules
    - method: pip
      path: .
  system_packages: false

# Formats of the documentation to build
formats:
  - pdf
  - htmlzip 